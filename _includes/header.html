<!doctype html>

<header>
    <link rel="stylesheet" href="/assets/css/header.css">
    <a class="title" href="#">Title</a>
    <div class="i18n_button">
        <img src="/assets/img/i18n.svg" id="internationalization" alt="internationalization" style="margin-left: 1px; margin-top: 2px;">
        <ul class="i18n_list">
            {% for i18n in site.data.internationalization %}
            <li>
                <a class="langButton" data-lang="{{ i18n.code }}">{{ i18n.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <nav>
        <ul class="nav_links">
            {% for nav in site.data.navigation %}
            <li><a class="i18n" id="{{ nav.id }}" href="{{ nav.link }}">{{ nav.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <button><img src="/assets/img/moon.svg" id="theme-style" alt="theme-style" style="margin-left: 1px; margin-top: 2px;"></button>
</header>
<script src="/assets/js/theme-style.js"></script>
<script src="/assets/js/internationalization.js"></script>
