<header>
    <link rel="stylesheet" href="{{ '/assets/css/header/style.css' | absolute_url }}">
    <div class="navbar">
        <div class="main">
            <a href="/"><img class="logo" src={{ site.logo }} alt="logo"></a>
            <a class="i18n title" id="title" href="/">{{ site.title | escape }}</a>
        </div>
        <nav>
            <ul>
                {% for nav in site.data.navigation %}
                <li><a class="i18n" id="{{ nav.id }}" href="{{ nav.link }}">{{ nav.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="widget">
            <div id="style">
                <i class='bx bx-moon' id="style-img"></i>
                <div><p class="i18n" id="style-text">style</p></div>
            </div>
            <div>
                <i class='bx bx-globe'></i>
                <div>
                    <ul>
                        {% for i18n in site.data.i18n %}
                        <li><a class="langButton" data-lang="{{ i18n.code }}">{{ i18n.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="/assets/js/style.js"></script>
<script src="/assets/js/i18n.js"></script>
